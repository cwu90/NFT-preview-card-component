<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="top-image">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="equilibrium-image"
          />
          <div class="cyan-bg"></div>
        </div>

        <div><img src="images/icon-view.svg" alt="" class="icon-view" /></div>
      </div>
      <div class="bottom">
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="add-info">
          <p class="info-1">
            <img src="images/icon-ethereum.svg" alt="" class="ethereum-icon" />
            <span class="value">0.041 ETH</span>
          </p>

          <p class="info-2">
            <img src="images/icon-clock.svg" alt="" class="clock" /><span
              class="deadline"
              >3 days left
            </span>
          </p>
        </div>

        <hr />

        <div class="creator">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="avatar"
          />
          <p>Creation of <span class="name"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
